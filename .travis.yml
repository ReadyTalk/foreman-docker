sudo: required
dist: trusty
language: python
services:
- docker
env:
  global:
  - IMAGE_NAME=foreman-docker
  - COMMIT=${TRAVIS_COMMIT::7}
  - MAJ_VERSION="1.13"
install: true
script:
- docker build -t readytalk/$IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT
  .
- docker images
after_success:
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push readytalk/$IMAGE_NAME:$MAJ_VERSION.$TRAVIS_BUILD_NUMBER-$COMMIT
notifications:
  slack:
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch}>
      by %{author} %{result} in %{duration}
    - 'Image Name: readytalk/foreman-docker:1.13.%{build_number}-%{commit}'
    on_success: always
    on_failure: always
    rooms:
      secure: 
