apiVersion: v1
kind: Service
metadata:
  name: {{ template "foreman.fullname" . }}-puppet-proxy
  labels:
    app: {{ template "foreman.name" . }}
    chart: {{ template "foreman.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: puppet-smart-proxy
spec:
  type: {{ .Values.puppet.proxy.service.type }}
  ports:
    - port: {{ .Values.puppet.proxy.service.externalPort }}
      targetPort: {{ .Values.puppet.proxy.service.internalPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "foreman.name" . }}
    release: {{ .Release.Name }}
    component: puppet
