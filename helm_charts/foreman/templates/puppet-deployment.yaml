{{ if .Values.puppet.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "foreman.fullname" . }}-puppet
  labels:
    app: {{ template "foreman.name" . }}
    chart: {{ template "foreman.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: puppet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "foreman.name" . }}
      release: {{ .Release.Name }}
      component: puppet
  template:
    metadata:
      labels:
        app: {{ template "foreman.name" . }}
        release: {{ .Release.Name }}
        component: puppet
    spec:
      containers:
        - name: puppet
          image: "{{ .Values.puppet.image.repository }}:{{ .Values.puppet.image.tag }}"
          imagePullPolicy: {{ .Values.puppet.image.pullPolicy }}
          ports:
            - name: puppet
              containerPort: {{ .Values.puppet.service.internalPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              port: puppet
              path: /stage/status/whatever
              scheme: HTTPS
              httpHeaders:
              - name: Accept
                value: "*/*"
          volumeMounts:
            - mountPath: /var/lib/puppet
              name: puppet
            - mountPath: /etc/puppet
              name: puppetconfig
          resources:
{{ toYaml .Values.puppet.resources | indent 12 }}
        - name: puppet-smart-proxy
          image: "{{ .Values.puppet.proxy.image.repository }}:{{ .Values.puppet.proxy.image.tag }}"
          imagePullPolicy: {{ .Values.puppet.proxy.image.pullPolicy }}
          ports:
            - name: proxy
              containerPort: {{ .Values.puppet.proxy.service.internalPort }}
              protocol: TCP
          readinessProbe:
            httpGet:
              port: proxy
              path: /features
              scheme: HTTP
          volumeMounts:
            - mountPath: /var/lib/puppet
              name: puppet
            - mountPath: /smart-proxy/config/settings.yml
              name: proxyconfig
              subPath: settings.yml
            - mountPath: /smart-proxy/config/settings.d/puppet.yml
              name: proxyconfig
              subPath: puppet.yml
            - mountPath: /smart-proxy/config/settings.d/puppet_proxy_legacy.yml
              name: proxyconfig
              subPath: puppet_proxy_legacy.yml
            - mountPath: /etc/puppet
              name: puppetconfig
          resources:
{{ toYaml .Values.puppet.proxy.resources | indent 12 }}
    {{- with .Values.puppet.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.puppet.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.puppet.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: puppet
          persistentVolumeClaim:
            claimName: {{ template "foreman.fullname" . }}-puppet
        - name: puppetconfig 
          configMap:
            name: {{ template "foreman.fullname" . }}-puppet
        - name: proxyconfig
          configMap:
            name: {{ template "foreman.fullname" . }}-puppet-smart-proxy
{{- end}}
