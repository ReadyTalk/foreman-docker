[supervisord]
nodaemon=true

[program:foreman-proxy]
command = /usr/share/foreman-proxy/bin/smart-proxy
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
user=puppet

[program:puppetserver]
command=/usr/bin/puppetserver foreground
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
redirect_stderr=true
